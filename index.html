<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Compactador de PDFs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow-sm">
          <h3 class="text-center mb-4">Enviar PDFs</h3>
          <form id="zipForm">
            <div class="mb-3">
              <label class="form-label">Nome completo</label>
              <input type="text" class="form-control" id="nome" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Curso</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="curso" value="DESENVOLVIMENTO" required>
                <label class="form-check-label">DESENVOLVIMENTO</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="curso" value="MULTIMIDIA" required>
                <label class="form-check-label">MULTIMIDIA</label>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">MÃ³dulo</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="modulo" value="MD2" required>
                <label class="form-check-label">2</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="modulo" value="MD3" required>
                <label class="form-check-label">3</label>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Arquivos PDF</label>
              <input type="file" class="form-control" id="pdfs" accept="application/pdf" multiple required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Compactar e Baixar ZIP</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
    document.getElementById("zipForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim().replace(/\s+/g, "-");
      const curso = document.querySelector("input[name='curso']:checked").value;
      const modulo = document.querySelector("input[name='modulo']:checked").value;
      const files = document.getElementById("pdfs").files;

      if (!files.length) return;

      const zip = new JSZip();

      for (let file of files) {
        const data = await file.arrayBuffer();
        zip.file(file.name, data);
      }

      const filename = `${curso}-${modulo}-${nome}.zip`;
      const content = await zip.generateAsync({ type: "blob" });

      const link = document.createElement("a");
      link.href = URL.createObjectURL(content);
      link.download = filename;
      link.click();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
