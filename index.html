<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Compactador de PDFs (TAR)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow-sm">
          <h3 class="text-center mb-4">Enviar PDFs</h3>
          <form id="tarForm">
            <div class="mb-3">
              <label class="form-label">Nome completo</label>
              <input type="text" class="form-control" id="nome" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Curso</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="curso" value="DESENVOLVIMENTO" required>
                <label class="form-check-label">DESENVOLVIMENTO</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="curso" value="MULTIMIDIA" required>
                <label class="form-check-label">MULTIMIDIA</label>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Módulo</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="modulo" value="MD2" required>
                <label class="form-check-label">2</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="modulo" value="MD3" required>
                <label class="form-check-label">3</label>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Arquivos PDF</label>
              <input type="file" class="form-control" id="pdfs" accept="application/pdf" multiple required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Compactar e Baixar TAR</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- tar-js library -->
  <script src="https://cdn.jsdelivr.net/npm/tar-js@0.3.0/dist/tar.min.js"></script>

  <script>
    // Evento de submit — usa o id tarForm
    document.getElementById("tarForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const nomeRaw = document.getElementById("nome").value;
      const nome = nomeRaw.trim().replace(/\s+/g, "-");
      const cursoEl = document.querySelector("input[name='curso']:checked");
      const moduloEl = document.querySelector("input[name='modulo']:checked");
      const files = document.getElementById("pdfs").files;

      if (!cursoEl || !moduloEl) {
        alert('Escolha o curso e o módulo.');
        return;
      }

      if (!files.length) {
        alert('Adicione ao menos um PDF.');
        return;
      }

      // Cria o TAR
      try {
        const tar = new Tar(); // tar-js expõe a classe Tar

        for (let file of files) {
          const arrayBuffer = await file.arrayBuffer();
          const uint8 = new Uint8Array(arrayBuffer);
          tar.append(file.name, uint8);
        }

        // tar.out pode ser Uint8Array ou Array — garantimos um Uint8Array
        const tarData = tar.out instanceof Uint8Array ? tar.out : new Uint8Array(tar.out);
        const blob = new Blob([tarData], { type: 'application/x-tar' });

        const curso = cursoEl.value;
        const modulo = moduloEl.value; // já MD2 ou MD3
        const filename = `${curso}-${modulo}-${nome}.tar`;

        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        link.remove();
      } catch (err) {
        console.error(err);
        alert('Ocorreu um erro ao criar o arquivo TAR. Abra o console para detalhes.');
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
